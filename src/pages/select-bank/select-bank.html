<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="onGoBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center style="margin-left: -50px;">Select Your Bank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background-bank">
  <ion-searchbar placeholder="Search Bank ..." showCancelButton="true" (ionInput)="onSearchBanks($event)"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let bank of banksList">
        <ion-card>
          <img [src]="bank.icon" width="90" height="90" [alt]="bank.abbrv" (click)="onSelectBank(bank.abbrv)" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
