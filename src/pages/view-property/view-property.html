<ion-header>

  <ion-navbar>
    <ion-title text-center style="margin-left: -33px">View Property</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="coin-card-pink" padding margin-top>
    <h1 text-center style="font-size: 34px;">{{property.resale_price}} SGD</h1>
    <h6 text-center>Resale Value</h6>
  </div>
  <br/>
  <br/>

  <div style="width: 100%" margin-top>
    <iframe width="100%" height="300"
            [src]='googleMapURL()'
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0"><a href="https://www.maps.ie/map-my-route/">Draw
      map route</a></iframe>
  </div>
  <br/>
  <br/>

  <div class="button-group" padding style="margin-top: -18px">
    <ion-row>
      <ion-col col-6>
        <button ion-button round class="buttons" style="background-color: #ac5d70" (click)="goToAddProperty(property)">
          Add Property
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button round class="buttons" style="background-color: #ac5d70;margin-left: 28px"
                (click)="goToViewPropertyPage()">
          View Property
        </button>
      </ion-col>
    </ion-row>
  </div>

  <div class="coin-info" style="margin-top: 20px">
    <div class="coin-info-card">

      <ion-row>
        <ion-col col-6 text-center>
          <span class="coin-info-name">Street</span>
        </ion-col>
        <ion-col col-6 class="coin-info-detail" text-center>
          {{property.street_name}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 text-center>
          <span class="coin-info-name">Block</span>
        </ion-col>
        <ion-col col-6 class="coin-info-detail" text-center>
          {{property.block}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 text-center>
          <span class="coin-info-name">Floor</span>
        </ion-col>
        <ion-col col-6 class="coin-info-detail" text-center>
          {{property.storey_range}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 text-center>
          <span class="coin-info-name">Room</span>
        </ion-col>
        <ion-col col-6 class="coin-info-detail" text-center>
          {{property.flat_type}}
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6 text-center>
          <span class="coin-info-name">Lease</span>
        </ion-col>
        <ion-col col-6 class="coin-info-detail" text-center>
          {{property.remaining_lease}}
        </ion-col>
      </ion-row>
    </div>
  </div>

</ion-content>
