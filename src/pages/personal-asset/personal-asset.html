<ion-header>

  <ion-navbar>
    <ion-title text-center style="margin-left: -43px">Personal Assets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- if chart API is loading display loading_bars -->
  <ng-container *ngIf="loadingChart">
    <div *ngFor="let in of [0,1,2,3,4]" class="loading_bar">
      <h2>
        <div class="load-bar"></div>
      </h2>
      <h3>
        <div class="load-bar"></div>
      </h3>
      <h4>
        <div class="load-bar"></div>
      </h4>
    </div>
  </ng-container>

  <div class="coin-card-pink" padding>

    <ion-row>
      <ion-col col-6 text-left>
        <h2 text-center style="font-size: 30px;">{{totalValue}}</h2>
        <h2 text-center>SGD</h2>
        <h6 text-center>Your Market Value</h6>
      </ion-col>

      <ion-col col-6 text-right>
        <h2 text-center style="font-size: 30px;">{{totalValue}}</h2>
        <h2 text-center>SGD</h2>
        <h6 text-center>Your Purchase Value</h6>
      </ion-col>
    </ion-row>

  </div>

  <div class="con-card">
    <ion-slides pager="true" spaceBetween="5px">
      <ion-slide>
        <h3 text-center>Property</h3>
        <div [hidden]="loadingChart" id="chart-property" style="display: block;"></div>
      </ion-slide>

      <ion-slide>
        <h3 text-center>Vehicle</h3>
        <div [hidden]="loadingChart" id="chart-vehicle" style="display: block;"></div>
      </ion-slide>
    </ion-slides>
  </div>

  <ion-title text-center margin-top padding>
    <h1>What You Hold</h1>
  </ion-title>

  <ion-toolbar>
    <ion-segment [(ngModel)]="type" color="secondary">
      <ion-segment-button value="property" style="border-bottom-color: #b6629d !important;color: #b6629d !important;">
        Property
      </ion-segment-button>
      <ion-segment-button value="car" style="border-bottom-color: #b6629d !important;color: #b6629d !important;">
        Vehicle
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>


  <div [ngSwitch]="type">

    <div [hidden]="type != 'property'">
      <ion-list>
        <ion-item-sliding *ngFor="let propertyItem of property">

          <ion-item color="none" style="background-color: #ac5d70; color: white">
          <ion-row>
          <ion-col col-6 text-left>
          <h1 style="font-size: 22px;margin-top: -8px;"><b>{{propertyItem.street}}</b></h1>
          <h2 style="margin-top: 12px">{{propertyItem.block}}</h2>
          </ion-col>

          <ion-col col-6 text-right>
          <h2><b>{{propertyItem.storey}} floor</b></h2>
          <h2 style="margin-top: 12px">{{propertyItem.flatType}}</h2>
          </ion-col>
          </ion-row>
          </ion-item>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deletePropertyItem(propertyItem)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div [hidden]="type != 'car'">
      <ion-list>
        <ion-item-sliding *ngFor="let propertyItem of property">

          <!--<ion-item color="none" style="background-color: #ac5d70; color: white">-->
          <!--<ion-row>-->
          <!--<ion-col col-6 text-left (click)="goToStockDetail(stockItem)">-->
          <!--<h1 style="font-size: 22px;margin-top: -8px;"><b>{{stockItem.name}}</b></h1>-->
          <!--<h2 style="margin-top: 12px">{{stockItem.symbol}}</h2>-->
          <!--</ion-col>-->

          <!--<ion-col col-6 text-right>-->
          <!--<h2><b>{{stockItem.amount}} Lots</b></h2>-->
          <!--<h2 style="margin-top: 12px">{{stockItem.value | number : 0}} SGD</h2>-->
          <!--</ion-col>-->
          <!--</ion-row>-->
          <!--</ion-item>-->

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deletePropertyItem(propertyItem)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

  </div>

</ion-content>
