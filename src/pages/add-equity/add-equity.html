<ion-header>

  <ion-navbar>
    <ion-title text-center style="margin-left: -25px">Add Equity</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #submitEquityForm="ngForm">
    <ion-list>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>
          Name
        </ion-label>
        <ion-label class="coin-info-name">{{stock.companyName || stock.name}}</ion-label>
      </ion-item>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Symbol</ion-label>
        <ion-label class="coin-info-name">{{stock.symbol}}</ion-label>
      </ion-item>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Market</ion-label>
        <ion-label class="coin-info-name" style="margin-left: -8px;">{{price | number: 0}} {{currency}}</ion-label>
      </ion-item>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Quantity</ion-label>
        <ion-input type="number" placeholder="100" [(ngModel)]="addEquity.amount" name="amount"
                   style="color:white"></ion-input>
      </ion-item>

      <p ion-text *ngIf="addEquity.amount <= 0 && submitted == true" color="danger" padding-left>
        Amount is invalid
      </p>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Price</ion-label>
        <ion-input type="number" placeholder="100 SGD" [(ngModel)]="addEquity.purchasePrice" name="purchase" style="color:white"></ion-input>
      </ion-item>

      <p>Not entering a purchase price would automatically set your amount to market value in SGD</p>

    </ion-list>

    <div class="button-group" padding>
      <ion-row>

        <ion-col col-12 style="text-align:center;">
          <button ion-button round class="buttons" (click)="onSubmit(submitEquityForm)" style="background-color: #ac5d70;text-align: center" [disabled]="enabled">
            Add Ticker
          </button>
        </ion-col>

      </ion-row>
    </div>
  </form>

</ion-content>
