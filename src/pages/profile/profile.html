<ion-header>

    <ion-title style="text-align: center; color:white">Profile</ion-title>

</ion-header>

    <ion-item style="background-color: #ac5d70">
              <ion-label style="color:white" >First Name:</ion-label>
              <ion-label style="color:white"text-wrap type="text" id='firstName'></ion-label>

              <ion-label style="color:white" text-wrap type="text" id="lastName"></ion-label>

              <ion-label style="color:white" text-wrap type="text" id="email" ></ion-label>
          </ion-item>

    <button ion-button full (click)="goToEditPage()"> Edit </button>
