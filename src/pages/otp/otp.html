<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label style="color: #ac5d70; text-align: center">Validate One Time Password</ion-label>

    <p style="text-align: center; color:#ac5d70">An OTP has been sent to the device with the mobile number</p>
    <p style="text-align: center; color:#ac5d70">Please enter the OTP provided to verify your account</p>

    <ion-item style="background-color: #ac5d70">
        <ion-input type="text" placeholder="OTP" clearInput [(ngModel)] = "oneTP"></ion-input>
    </ion-item>
    <br>
   
    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
        <ion-col>
            <button ion-button style="color:white" round outline (click) = "otpLogin()">Login</button>
          </ion-col>
          <ion-col> 
          </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
