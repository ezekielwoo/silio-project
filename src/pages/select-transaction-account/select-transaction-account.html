<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center style="margin-right: 35px;">Select Manual Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="background-account">
  <ion-searchbar placeholer="Search Accounts" showCancelButton="true" (ionInput)="onSearchAccounts($event)">
  </ion-searchbar>

  <ion-list radio-group no-lines>
    <ion-item class="account-item" *ngFor="let account of accounts" (click)="onSelectAccount(account)">
      <ion-label>
        <h2>{{ account.bank }} {{ account.name }}</h2>
        <h3>{{ account.bankaccnum }} ${{ account.amount }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
