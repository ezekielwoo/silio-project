
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>
      <ion-icon name="ios-cog-outline"></ion-icon>
      Settings
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="list-setting">
      <ion-list-header>
        General settings
      </ion-list-header>
      <ion-item>
          <ion-label>Theme : Dark</ion-label>
         <ion-toggle  [(ngModel)]="isDarkTheme" (ionChange)="updateTheme()" checked="false"></ion-toggle>
      </ion-item>
      <ion-item class="item-currency"> 
          <ion-label>Currency</ion-label>
          <ion-select  [selectOptions]="{cssClass : 'select-currency'}" (ionChange)="changeCurrentCurrency()" (click)="initCurrencyIcon()" [(ngModel)]="currentCurrency">
              <ion-option  class="select-currency" *ngFor="let currency of currencyList" [value]="currency">
                {{currency | uppercase}}
              </ion-option>
            </ion-select>
      </ion-item>
    </ion-list>
    <ion-list class="list-setting">
        <ion-list-header>
          About
        </ion-list-header>
        <ion-item (click)="showAlertCredit()">
            <ion-label>Credits</ion-label>
        </ion-item>
     </ion-list>

     <h6 ion-text text-center class="credits">Cryptoz V1.0.0</h6>

</ion-content>
