
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>
      <ion-icon name="ios-cog-outline"></ion-icon>
      New Account
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="list-setting">
      <ion-list-header>
        Manual
      </ion-list-header>
      <ion-item (click)="goToLogin()">
        <ion-label>Add Credit Card</ion-label>
    </ion-item>
    <ion-item (click)="goToCredit()">
      <ion-label>View Credit Card</ion-label>
  </ion-item>
  <ion-item (click)="goToLogin()">
    <ion-label>Add Bank Account</ion-label>
</ion-item>
    <ion-list-header>
      Sync Banks
    </ion-list-header>
    <ion-item>
      <ion-label>DBS Bank</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>OCBC Bank</ion-label>
</ion-item>
<ion-item>
  <ion-label>HSBC Bank</ion-label>
</ion-item>
      <ion-item>
          <ion-label>Theme : Dark</ion-label>
         <ion-toggle  [(ngModel)]="isDarkTheme" (ionChange)="updateTheme()" checked="false"></ion-toggle>
      </ion-item>
      <ion-item class="item-currency">
          <ion-label>Currency</ion-label>
          <ion-select  [selectOptions]="{cssClass : 'select-currency'}" (ionChange)="changeCurrentCurrency()" (click)="initCurrencyIcon()" [(ngModel)]="currentCurrency">
              <ion-option  class="select-currency" *ngFor="let currency of currencyList" [value]="currency">
                {{currency | uppercase}}
              </ion-option>
            </ion-select>
      </ion-item>
    </ion-list>
    <ion-list class="list-setting">
        <ion-list-header>
          About
        </ion-list-header>
        <ion-item (click)="showAlertCredit()">
            <ion-label>Credits</ion-label>
        </ion-item>
     </ion-list>

</ion-content>
