<ion-header>

  <ion-navbar>
    <ion-title text-center="">Portfolio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="coin-card-pink" padding>
    <ion-row>
      <ion-col col-4 text-left class="margin-top">
        <h3 style="margin-top:1px;font-size: 20px"><b>Net Worth</b></h3>
      </ion-col>

      <ion-col col-8 text-right class="margin-top">
        <h1>{{valueCurrency + valueEquity + valuePersonal + valueDeposit - liabilityData.value| number: 0 || 0}}
          SGD</h1>
      </ion-col>
    </ion-row>
  </div>

  <div class="coin-card-pink" padding tappable
       (click)="goToAssetPage(totalValueForCurrency,totalValueForEquities,totalValue,currencyArr,equityArr,depositArr,allArr)">
    <ion-row>
      <ion-col col-4 text-left class="margin-top">
        <h3 style="margin-top:1px;font-size: 20px"><b>Assets</b></h3>
      </ion-col>

      <ion-col col-8 text-right class="margin-top">
        <h1>
          {{valueCurrency + valueEquity + valuePersonal + valueDeposit | number: 0 || 0}} SGD
        </h1>
      </ion-col>
    </ion-row>
  </div>

  <div class="coin-card-pink" padding tappable
       (click)="goToLiabilitiesPage()">
    <ion-row>
      <ion-col col-4 text-left class="margin-top">
        <h3 style="margin-top:1px;font-size: 20px;"><b>Liabilities</b></h3>
      </ion-col>

      <ion-col col-8 text-right class="margin-top">
        <h1>{{liabilityData.value}} SGD</h1>
      </ion-col>
    </ion-row>
  </div>

  <div class="button-group" padding>
    <ion-row>

      <ion-col col-6>
        <button ion-button round class="buttons" (click)="goToSyncAcc()" style="background-color: #ac5d70">
          Sync Account
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button round class="buttons" style="background-color: #ac5d70">
          Add Amount
        </button>
      </ion-col>

    </ion-row>
  </div>

  <div class="con-card">
    <ion-slides pager="true" class="slider slider-pager" spaceBetween="5px">
      <ion-slide>
        <h1 text-center>Assets</h1>
        <div id="chart-assets" style="display: block;"></div>
      </ion-slide>

      <ion-slide>
        <h1 text-center>Liabilities</h1>
        <div id="chart-liabilities" style="display: block;"></div>
      </ion-slide>
    </ion-slides>
  </div>


</ion-content>
