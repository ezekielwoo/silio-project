<ion-header>

  <ion-navbar>
    <ion-title text-center="">Portfolio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding-top>

  <div class="coin-card-pink" padding>
    <ion-row>
      <ion-col col-4 text-left class="margin-top">
        <h3 style="margin-top:1px"><b>Net Worth</b></h3>
      </ion-col>

      <ion-col col-8 text-right class="margin-top">
        <h1>$297,501.81</h1>
      </ion-col>
    </ion-row>
  </div>

  <div class="coin-card-pink" padding tappable (click)="goToAssetPage()">
    <ion-row>
      <ion-col col-4 text-left class="margin-top">
        <h3 style="margin-top:1px"><b>Assets</b></h3>
      </ion-col>

      <ion-col col-8 text-right class="margin-top">
        <h1>
          $1,297,501.81
        </h1>
      </ion-col>
    </ion-row>
  </div>

  <div class="coin-card-pink" padding>
    <ion-row>
      <ion-col col-4 text-left class="margin-top">
        <h3 style="margin-top:1px"><b>Liabilities</b></h3>
      </ion-col>

      <ion-col col-8 text-right class="margin-top">
        <h1>$1,000,000.00</h1>
      </ion-col>
    </ion-row>
  </div>

  <div class="button-group" padding>
    <ion-row>

      <ion-col col-6>
        <button ion-button round class="buttons" (click)="accessDBS()">
          View Account
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button round class="buttons">
          Add Amount
        </button>
      </ion-col>

    </ion-row>
  </div>

  <div class="con-card">
    <ion-slides pager="true" class="slider slider-pager" spaceBetween="5px">
      <ion-slide>
        <h1 text-center>Assets</h1>
        <div id="chart-assets" style="display: block;"></div>
      </ion-slide>

      <ion-slide>
        <h1 text-center>Liabilities</h1>
        <div id="chart-liabilities" style="display: block;"></div>
      </ion-slide>
    </ion-slides>
  </div>


</ion-content>
