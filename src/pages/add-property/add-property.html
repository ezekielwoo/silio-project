<ion-header>

  <ion-navbar>
    <ion-title text-center style="margin-left: -25px">Add Property</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #submitPropertyForm="ngForm">
    <ion-list>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>
          Street
        </ion-label>
        <ion-label class="coin-info-name">{{property.street_name}}</ion-label>
      </ion-item>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Block</ion-label>
        <ion-label class="coin-info-name">{{property.block}}</ion-label>
      </ion-item>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Floor</ion-label>
        <ion-label class="coin-info-name" style="margin-left: -8px;">{{property.storey_range}}</ion-label>
      </ion-item>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Room</ion-label>
        <ion-label class="coin-info-name" style="color:white">{{flatType}}</ion-label>
      </ion-item>

      <ion-item style="background-color: #ac5d70">
        <ion-label class="coin-info-name" fixed>Resale</ion-label>
        <ion-label class="coin-info-name" style="color:white">{{resalePrice}}</ion-label>
      </ion-item>

    </ion-list>

    <div class="button-group" padding>
      <ion-row>

        <ion-col col-12 style="text-align:center;">
          <button ion-button round class="buttons" (click)="onSubmit(submitPropertyForm)" style="background-color: #ac5d70;text-align: center" [disabled]="enabled">
            Add Property
          </button>
        </ion-col>

      </ion-row>
    </div>
  </form>

</ion-content>
