<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center; color:white">Edit Profile</ion-title>
    <ion-buttons end> <button (click)="updateProfile(user)"> Update </button> </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item style="background-color: #ac5d70">
        <ion-label style="color:white" >First Name:</ion-label>
        <ion-input text-wrap type="text" id='firstName'[(ngModel)]="user.firstName"></ion-input>
    </ion-item>
    <ion-item style="background-color: #ac5d70">
        <ion-label style="color:white" >Last Name: </ion-label>
        <ion-input text-wrap type="text" id="lastName"[(ngModel)]="user.lastName"></ion-input>
    </ion-item>
    <ion-item style="background-color: #ac5d70">
        <ion-label style="color:white" >Email: </ion-label>
        <ion-input text-wrap type="text" id="email" [(ngModel)]="user.email" ></ion-input>
    </ion-item>
    <ion-item style="background-color: #ac5d70">
        <ion-label style="color:white" >Mobile Number: </ion-label>
        <ion-input text-wrap type="Number" id="mobileNum" [(ngModel)]="user.mobileNum"></ion-input>
    </ion-item>
    <ion-item style="background-color: #ac5d70">
        <ion-label style="color:white" >Password: </ion-label>
        <ion-input text-wrap type="Password" id="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
</ion-content>
