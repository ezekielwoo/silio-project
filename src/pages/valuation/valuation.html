<!--
  Generated template for the ValuationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title text-center>Valuation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="list-setting">
    <ion-list-header>
      Equities
    </ion-list-header>
    <button ion-item (click)="goToStockMarket()">
      Stocks
    </button>
    <button ion-item>
      Exchange Traded Funds
    </button>
    <button ion-item>
      Unit Trusts
    </button>
    <button ion-item>
      Mutual Funds
    </button>
  </ion-list>

  <ion-list class="list-setting">
    <ion-list-header>
      Currency
    </ion-list-header>
    <button ion-item (click)="goToCryptoMarket()">
      Cryptocurrency
    </button>
    <button ion-item (click)="goToCurrencyMarket()">
      Currency
    </button>
  </ion-list>

  <ion-list class="list-setting">
    <ion-list-header>
      Deposits
    </ion-list-header>
    <button ion-item>
      Fixed Deposits
    </button>
    <button ion-item>
      Bonds
    </button>
  </ion-list>

  <ion-list class="list-setting">
    <ion-list-header>
      Personal
    </ion-list-header>
    <button ion-item (click)="goToPropertyMarket()">
      Property
    </button>
    <button ion-item>
      Cars
    </button>
    <button ion-item>
      Luxury Goods
    </button>
  </ion-list>
</ion-content>
