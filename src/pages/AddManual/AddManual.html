<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>
      <ion-icon name="ios-cog-outline"></ion-icon>
      New Account
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list class="list-setting">
    <ion-list-header>
      Manual
    </ion-list-header>
    <ion-item (click)="goToBank()">
      <ion-label>Add Bank Account</ion-label>
    </ion-item>
    <ion-item (click)="goToLogin()">
      <ion-label>Add Credit Card</ion-label>
    </ion-item>
    <ion-item (click)="goToCredit()">
      <ion-label>View Credit Card</ion-label>
    </ion-item>


    <ion-list-header>
      Sync Banks
    </ion-list-header>
    <ion-item (click)="syncDBS()">
      <ion-label>DBS Bank</ion-label>
    </ion-item>
    <ion-item (click)="syncOCBC()">
      <ion-label>OCBC Bank</ion-label>
    </ion-item>
    <ion-item (click)="syncCB()">
      <ion-label>CitiBank Bank</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
