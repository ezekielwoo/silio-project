<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-label id='logo'> Enter your credentials </ion-label>
    
    <ion-item>
        <ion-label color="primary" stacked>First Name</ion-label>
        <ion-input type="text" clearInput [(ngModel)] = 'user.firstName'></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label color="primary" stacked>Last Name</ion-label>
        <ion-input type="text" clearInput [(ngModel)] = 'user.lastName'></ion-input>
      </ion-item>

      <ion-item>
          <ion-label color="primary" stacked>Mobile Number</ion-label>
          <ion-input type="Number" clearInput [(ngModel)] = 'user.mobileNum'></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label color="primary" stacked>Email</ion-label>
          <ion-input type="email" clearInput [(ngModel)] = 'user.email'></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" clearInput [(ngModel)] = 'user.password'></ion-input>
        </ion-item>

        <br>
   
    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
        <ion-col>
            <button ion-button round outline (click) = "createUser(user)" >Confirm</button>
          </ion-col>
          <ion-col>
          
          </ion-col>
      </ion-row>
    </ion-grid>
    
</ion-content>
